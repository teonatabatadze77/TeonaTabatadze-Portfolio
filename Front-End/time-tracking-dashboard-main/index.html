<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,500;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>time-tracking-dashboard</title>
  </head>
  <body>
    <div class="dashboard">
      <div class="jeremy-box">
        <div class="jeremy-robson">
          <img src="./images/image-jeremy.png" class="jeremy-photo" />
          <h1 class="jeremy-tittle">Report for</h1>
          <p class="jeremy-name">Jeremy Robson</p>
        </div>
        <div class="jeremy-flexBox">
          <p class="daily time">Daily</p>
          <p class="weekly time">Weekly</p>
          <p class="monthly time">Monthly</p>
        </div>
      </div>

      <!-- first -->

      <div class="work box">
        <div class="orange picture">
          <img src="./images/icon-work.svg" class="photo" />
        </div>
        <div class="time content">
          <div class="elipses">
            <h2 class="name">Work</h2>
            <img src="./images/icon-ellipsis.svg" />
          </div>
          <p class="big-time">32hrs</p>
          <p class="week">Last Week - 36hrs</p>
        </div>
      </div>

      <!-- secend -->

      <div class="play box">
        <div class="blue picture">
          <img src="./images/icon-play.svg" class="photo" />
        </div>
        <div class="time content">
          <div class="elipses">
            <h2 class="name">Work</h2>
            <img src="./images/icon-ellipsis.svg" />
          </div>
          <p class="big-time">32hrs</p>
          <p class="week">Last Week - 36hrs</p>
        </div>
      </div>

      <!-- third -->

      <div class="study box">
        <div class="red picture">
          <img src="./images/icon-study.svg" class="photo" />
        </div>
        <div class="time content">
          <div class="elipses">
            <h2 class="name">Work</h2>
            <img src="./images/icon-ellipsis.svg" />
          </div>
          <p class="big-time">32hrs</p>
          <p class="week">Last Week - 36hrs</p>
        </div>
      </div>

      <!-- fourth -->

      <div class="excercise box">
        <div class="green picture">
          <img src="./images/icon-exercise.svg" class="photo" />
        </div>
        <div class="time content">
          <div class="elipses">
            <h2 class="name">Work</h2>
            <img src="./images/icon-ellipsis.svg" />
          </div>
          <p class="big-time">32hrs</p>
          <p class="week">Last Week - 36hrs</p>
        </div>
      </div>

      <!-- fifth -->

      <div class="social box">
        <div class="purple picture">
          <img src="./images/icon-social.svg" class="photo" />
        </div>
        <div class="time content">
          <div class="elipses">
            <h2 class="name">Work</h2>
            <img src="./images/icon-ellipsis.svg" />
          </div>
          <p class="big-time">32hrs</p>
          <p class="week">Last Week - 36hrs</p>
        </div>
      </div>

      <!-- the sixth -->

      <div class="self box">
        <div class="yellow picture">
          <img src="./images/icon-self-care.svg" class="photo" />
        </div>
        <div class="time content">
          <div class="elipses">
            <h2 class="name">Work</h2>
            <img src="./images/icon-ellipsis.svg" />
          </div>
          <p class="big-time">32hrs</p>
          <p class="week">Last Week - 36hrs</p>
        </div>
      </div>
    </div>
  </body>
</html>
